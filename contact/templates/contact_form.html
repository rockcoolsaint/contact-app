{% extends 'base.html' %}

{% block body %}
	<h1>Create a Contact</h1>
	<div class="col-md-4">
		<form action="{% url 'add' %}" method="post">
			{% csrf_token %}
			<div>
				{% for field in form %}
				<div class="form-group">
					<div>
						<span>{{ field.errors }}</span>
					</div>
					<label class="control-label">{{ field.label_tag }}</label>
					<div>{{ field }}</div>
				</div>
				{% endfor %}
				<input type="submit" class="form-control btn btn-info">
			</div>
		</form>
		<div>
			<p></p>
			<a class="btn btn-success btn-md" href="{% url 'index' %}">Back to Homepage</a>
			<a class="btn btn-primary btn-md" href="{% url 'list' %}">Contacts</a>
		</div>
	</div>
{% endblock %}
